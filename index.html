<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <title>Список товаров</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid" id="app">
    <h1>Список товаров</h1>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Фильтры</h5>
                    <div class="card-text">
                        <form>
                            <div class="form-group">
                                <select class="form-control" v-model="brand">
                                    <option value="" disabled selected>Бренд</option>
                                    <option>Super</option>
                                    <option>Puper</option>
                                    <option>Cool</option>
                                    <option>Like</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" v-model="size">
                                    <option value="" disabled selected>Размер</option>
                                    <option>29</option>
                                    <option>31</option>
                                    <option>35</option>
                                    <option>37</option>
                                    <option>42</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select class="form-control" v-model="color">
                                    <option value="" disabled selected>Цвет</option>
                                    <option>Синий</option>
                                    <option>Красный</option>
                                    <option>Зеленый</option>
                                    <option>Белый</option>
                                    <option>Серый</option>
                                </select>
                            </div>
                            <div class="text-right">
                                <button class="btn btn-sm btn-secondary" v-on:click="clear" :disabled='isDisabled'  id="btn">Сбросить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-light" role="alert">
        Найдено {{ count }} товара
    </div>
    <div class="row no-gutters">
            <div class="col-6 pr-2 products" v-for="prod in filteredList">
            <div class="card text-center border-0 shadow-sm mb-3 bg-white rounded-lg" id="card">
                <img class="card-img-top" :src="prod.img" v-on:click="showPanel(prod.id)">
                <div class="card-body p-1 m-1" v-on:click="showPanel(prod.id)">
                    <h5 class="card-title mb-0 name">{{prod.name}}</h5>
                    <div class="card-text">
                        <div>
                            <small class="card-text text-muted category">
                                {{ prod.category }}
                            </small>
                        </div>
                        <div>
                            <del class="price">{{ prod.oldPrice }}</del>
                            <strong class="discount_price">{{ prod.price }} ₽</strong>
                        </div>
                    </div>
                    <div class="alert alert-dark p-0 m-0 disable" role="alert" :id="prod.id">
                        <div>
                            <small>
                                <strong>Бренд</strong> {{ prod.brand }}
                            </small>
                        </div>
                        <div>
                            <small>
                                <strong>Размер</strong> {{ prod.size }}
                            </small>
                        </div>
                        <div>
                            <small>
                                <strong>Цвет</strong> {{ prod.color }}
                            </small>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary m-1" v-on:click="getProduct(prod.id)">Купить</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="main.js"></script>
</body>
</html>
